#############################################################
# +-------------------------------------------------------+ #
# |  Configuration file for plugin Mob Heads - CyberDrain | #
# +-------------------------------------------------------+ #
#############################################################

#Only change the values. If you change any of the variable names, the plugin might not work correctly.


#A few general settings

#Should baby variants of mobs drop their head? true/false
support_baby_mobs: true

#Should a broadcast message message be sent when a player skull is dropped? true/false
player_skull_broadcast_message: false

#If for some reason your console is spammed with messages from this plugin, you can surpress these warnings in here
surpress_warning: false
surpress_error: false

#Put this on true if you have a plugin (or keepInventory) which prevents player heads from dropping
drop_player_heads_outside_inventory: false

#Put this on true if you want players to be able to "farm" their own heads. For example when shooting yourself with arrows
allow_self_player_head_farming: false

#Sets the default looting chance/bonus chance for most default mobs. This makes it easier to tweak what the default value should be
default_looting_chance: 0.25%
default_looting_bonus: 0.1%

auto-update: true

#These are the messages that are sent to players when the plugin is active.
#For certain commands there will be extra variables such as [player], these will be mentioned for each message.
#Color formats are allowed! For a list of format codes, see: https://minecraft.gamepedia.com/Formatting_codes
Messages:
  Error:
    #Shown when a player has no permission to a command
    No-permission: '&3You do not have permission to use this command!'

    #Shown when a player tries to give a skull to a player, but the player does not exist.
    #[given-player-name] will be replaced with the given player name.
    No-such-player: "&3Could not find player &b[given-player-name]"

    #Player was given a skull (by command), but their inventory is full, so the skull dropped at their feet.
    Inventory-full: "&3Your inventory is full, the head is dropped on the ground!"

    #Something Failed
    Fail: "&3Something has failed!"

  Success:
    #Shown when a player runs the "/mobheads reload" command
    Reload: "&3The config file has been successfully reloaded!"

    #Shown to the sender of the "/mobheads give" command
    Head-given-sender: "&3Successfully gave &b[name-of-head] &3to &b[receiver]!"

    Head-achievements: "&3Successfully initialized datapack to the datapack folder! Reload server to apply the advancements. When a new update of MobHeads is released, make sure to run the command again to update the advancements."


    #Shown to the sender of the "/mobheads probability" command
    Head-probability-sender: "&3The probability of getting &b[name-of-head]&3 is &b[probability]%&3 (&b+[probabilitylooting]%&3 per looting level)!"

    #Shown to the sender of the "/mobheads probability" command if head is set to 0 (only dropped by base-game)
    Head-probability-sender-basegame: "&3The probability of getting &b[name-of-head]&3 is determined by the base-game"

    #Shown to the sender of the "/mobheads probability" command
    Head-probability-charged-sender: "&bThis mob will drop their head if killed by a charged creeper!"

    #Shown to the sender of the "/mobheads probability" command
    Head-probability-chance-sender: "&3The probability after killing 100 of them is &b[probability]%&3 (or &b[bonusprobability]%&3 with Looting[III])."

    #Player was given a skull and it was added to their inventory.
    #[mobname] will be replaced by the name of the mobhead.
    Mob-head-given-receiver: "&3You have been given a &b[mobname]&3!"

    #Player was given a skull and it was added to their inventory.
    #[mobname] will be replaced by the name of the mobhead.
    Player-head-given-receiver: "&3You have been given &b[playername]&3's player head!"

    #When a player gets a mob head and the broadcastMessage option is enable for this mobtype, the following message is broadcastMessageed to the whole server.
    #[playername] will be replaced with the corresponding player.
    #[mobnames will be replaced with the corresponding mobname.
    #NOTE, if you added a color to the displayName of a head, it will also show that color in the broadcast.
    Broadcast-message-mob: "&b[playername] &3just looted a &b[mobname]!"

    #When a player kills another player and obtains their head, the following message will be broadcastMessageed.
    #[killer] will be replaced with the name of the killer.
    #[victim] will be replaced with the name of the victim.
    Broadcast-message-player: "&b[killer] &3has beheaded &b[victim]"

  Commands-usage:
    #Shown when a player incorrectly use the "/mobshead give" command
    Give: "&3Usage: &b/mobheads give <playername> <mobname>"

    #Shown when a player incorrectly use the "/mobshead give" command
    Probability: "&3Usage: &b/mobheads probability <mobname>"

    #Shown together with the give command when a player types "/mobaheads help"
    Reload: "&3Usage: &b/mobheads reload"

    #Shown when a player typed in an invalid head to give with the "/mobheads give" command.
    #[list-of-all-mobs] will be replaced with a list of all supported mob heads.
    Show-all-supported-heads: "&3The following mobs are supported: &b[list-of-all-mobs]"

    #When a player tries to give a skull to a player which has multiple sub skulls. The following message will be shown.
    #[input] will be replaced with the skull name that was used in the command.
    #[skull-list] will be replaced with a list of possible sub skulls.
    Show-sub-skulls: "&3There are multiple variants for the &b[input] &3skull. Try to use one of the following sub skulls: &b[skull-list]"


